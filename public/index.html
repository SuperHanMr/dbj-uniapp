<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="https://www.dabanjia.com/favicon.ico" mce_href="http://www.dabanjia.com/favicon.ico" type="image/x-icon" />
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
            })
            var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
            document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
        </script>
        <link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
    </head>

    <body>
        <noscript>
            <strong>Please enable JavaScript to continue.</strong>
        </noscript>
        <div id="app"></div>
        <script src="./libs/vconsole.min.js"></script>
        <script>
            new VConsole();
        </script>
        <script src="<%= VUE_APP_GOME_SDK_APP %>"></script>
        <script>
        (function(GomeJSBridge, document) {
            // 处理当页面的title变化时，修改APP的title
            function setAppTitle(title) {
                GomeJSBridge.setHeadBar(null, null, {
                    title: title
                })
            }
            var titleDom = document.querySelector('title');
            var _title = titleDom.innerText;
            // 是否在真快乐APP中
            if (GomeJSBridge && GomeJSBridge.ready) {
                GomeJSBridge.ready(function() {
                    _title = titleDom.innerText;
                    setAppTitle(_title);
                    Object.defineProperty(document, 'title', {
                        get() {
                            return _title;
                        },
                        set(val) {
                            setAppTitle(val);
                            titleDom.innerText = _title = val;
                        }
                    })
                });
                // 插入样式隐藏H5的头
                var style = document.createElement('style');
                style.innerText = [
                    'uni-page-head {',
                        'display: none !important;',
                    '}',
                    '.uni-app--showtabbar uni-page-head[uni-page-head-type="default"] ~ uni-page-wrapper {',
                        'height: calc(100% - 50px);',
                    '}',
                    'uni-page-head[uni-page-head-type=default]~uni-page-wrapper {',
                        'height: 100%;',
                    '}',
                ].join('');
                document.body.appendChild(style);
            }
        })(window.GomeJSBridge, window.document);
        </script>
        <!-- built files will be auto injected -->
    </body>

</html>

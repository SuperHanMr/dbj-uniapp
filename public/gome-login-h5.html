<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.dabanjia.com/favicon.ico" mce_href="http://www.dabanjia.com/favicon.ico"
    type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="loading-img" src="https://ali-image.dabanjia.com/static/image/loading/loading-red-circle.gif">
    <button onclick="loginTest()">登录</button>
  </div>
  <script>
    function request(options) {
      var xhr = new XMLHttpRequest()
      xhr.withCredentials = true;
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            if (options.success) {
              options.success(xhr.responseText);
            }
          } else {
            if (options.error) {
              options.error(xhr.status);
            }
          }
        }
      }
      xhr.onerror = function(err) {
        if (options.error) {
          options.error(err);
        }
      }
      xhr.open(options.method, options.url)
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(options.data));
    }
    function redirectToWeb(token) {
      // 跳转gome域名的H5站
      if (token) {
        localStorage.setItem("scn", token);
      } else {
        localStorage.removeItem("scn");
        localStorage.removeItem("userId");
      }
      var backURL = localStorage.getItem("backURL");
      if (backURL) {
        localStorage.removeItem("backURL");
        window.location.replace(backURL);
      } else {
        window.location.replace('<%= VUE_APP_MP_H5 %>/');
      }
    }
    function requestToken(scn) {
      var url = '/customer/app/oauth/gome/loginByCookie';
      var params = {
        clientType: "3",
        clientCode: "APPLET",
        SCN: scn
      };
      request({
        url: url,
        data: params,
        method: "post",
        success: function(resText) {
          var res = JSON.parse(resText);
          console.log('success:', resText, res);
          if (res.data) {
            var token = res.data;
            redirectToWeb(token);
          } else {
            redirectToWeb();
          }
        },
        error: function(err) {
          console.error(err);
          redirectToWeb();
        }
      });
    }
    function getPageParms() {
      var ret = {},
        seg = window.location.search.replace(/^\?/, '').split('&'),
        len = seg.length, i = 0, s;
      for (; i < len; i++) {
        if (!seg[i]) { continue; }
        s = seg[i].split('=');
        ret[s[0]] = s[1];
      }
      return ret;
    }
    function loginTest() {
      window.location.replace('/gome-login-h5.html?scn=Pc0jlCMLaageAbuvl97z3OjRNz%2BFxXrdHjTV3svtxH8ZYtzDTO87dW6k2vvjBtUQZzSBAyHG3Zx35y2ERVxQltANOHEjy0haBbFYtDo%2BAlNHSKm1iEKxSRoRrGRY4lGfd0309400cf6c750af5a9af1117342553')
    }
    var pageParams = getPageParms();
    // 从H5站跳转到国美H5登录页
    if (pageParams.backURL) {
      localStorage.setItem("backURL", decodeURIComponent(pageParams.backURL));
      // window.location.replace('https://login.m.gome.com.cn/login.html')
    }
    // 登录成功后回调
    if (pageParams.scn) {
      redirectToWeb(pageParams.scn);
      // requestToken(pageParams.scn);
    }
  </script>
</body>
</html>
